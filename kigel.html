                    <div className="space-y-4">
                      <div className="flex items-center justify-between">
                        <span>{t.language}</span>
                        <select
                          value={language}
                          onChange={(e) => setLanguage(e.target.value)}
                          className={`${isDark ? 'bg-gray-700' : 'bg-gray-100'} px-4 py-2 rounded-lg`}
                        >
                          <option value="ru">Русский</option>
                          <option value="en">English</option>
                        </select>
                      </div>

                      <div className="flex items-center justify-between">
                        <span>{t.theme}</span>
                        <select
                          value={theme}
                          onChange={(e) => setTheme(e.target.value)}
                          className={`${isDark ? 'bg-gray-700' : 'bg-gray-100'} px-4 py-2 rounded-lg`}
                        >
                          <option value="light">{t.light}</option>
                          <option value="dark">{t.dark}</option>
                        </select>
                      </div>

                      <div className="flex items-center justify-between">
                        <span>{t.voiceEnabled}</span>
                        <button
                          onClick={() => setVoiceEnabled(!voiceEnabled)}
                          className={`w-14 h-8 rounded-full transition-colors ${voiceEnabled ? 'bg-blue-600' : 'bg-gray-300'}`}
                        >
                          <div className={`w-6 h-6 bg-white rounded-full shadow-md transform transition-transform ${voiceEnabled ? 'translate-x-7' : 'translate-x-1'}`} />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
